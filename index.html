<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <section class="flex justify-center items-center h-screen">
                <main class="bg-slate-300 p-5 rounded space-y-5">
                        <h2 class="text-center text-2xl font-bold">Please Log In</h2>
                        <div class="space-y-5">
                                <input id="email" type="email" placeholder="Enter Your Email" class="block p-2 rounded" required>

                                <input id="password" type="password" placeholder="Enter Your Password" class="block p-2 rounded"  required>
                                <input type="checkbox" onclick="myFunction()">Show Password

                                <button id="login-btn" class="block bg-slate-700 w-full p-3 text-white uppercase font-bold rounded">Log In</button>
                             
                                
                               

                        </div>
                </main>
        </section>


      <script src="./js/login.js"></script> 
</body>
</html>
